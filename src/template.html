<section class="solomki-wrapper">
  <div class="game">
    <div class="ontable">
      <div class="page-wrapper id-solomki-page-wrapper" id="page-wrapper">
      <a href="#" class="back-promo"></a>
      </div>
    </div>
    <div class="game_block">
      <div class="game_block_inner">
        <div class="id-solomki-game_actions" id="game_actions">
          <div class="game_actions_1 game_start id-solomki-game_restarter" id="game_restarter">
            <div class="game_title id-solomki-game_title" id="game_title">
              <div class="likeImage imagesGameTitle"></div>
              <!-- <img src="images/game/title.png" width="884" height="358" border="0" alt="" /> -->
            </div>
            <div class="game_title hidden id-solomki-game_title_lost" id="game_title_lost">
              <div class="likeImage imagesGameLost"></div>
              <!-- <img src="images/game/lost.png" width="588" height="205" border="0" alt="" /> -->
            </div>
            <div class="game_title hidden id-solomki-game_title_win"  id="game_title_win">
              <div class="likeImage imagesGameWin"></div>
              <!-- <img src="images/game/win.png" width="588" height="205" border="0" alt="" /> -->
            </div>
            <div class="game_title hidden">
              <div class="likeImage imagesGameSolomki"></div>
              <!-- <img src="images/game/solomki.png" width="802" height="50" border="0" alt="" /> -->
            </div>
            <div class="id-solomki-game_rules_btn" id="game_rules_btn"></div>
            <div class="id-solomki-game_start_btn" id="game_start_btn"></div>
          </div>
          <div id="game_scoretable" class="game_process id-solomki-game_scoretable">
            <div class="id-solomki-game_scoretable_wrapper" id="game_scoretable_wrapper">
              <div class="game_npc">
                <p><i>У</i>брано:<i class="id-solomki-game_counter" id="game_counter">0</i></p>

                <div id="cansel_btn" class="cansel_btn hidden id-solomki-cansel_btn"></div>
                <div id="ok_btn" class="ok_btn id-solomki-ok_btn"></div>
              </div>
              <div class="game_pc">
                <p><i>С</i>ейчас<br />ходит <i>М</i>атроскин</p>
                <div class="ok_btn "></div>
              </div>
            </div>
          </div>
          <div class="game_actions_3 hidden game_start id-solomki-repeatDialog" id="repeatDialog">
            <div class="game_txt_reduser id-solomki-game_repeatdialog_wrapper"  id="game_repeatdialog_wrapper">
              <p><i>П</i>опробуйте еще&nbsp;раз<i>!</i></p>
              <div id="refresh_btn" class="id-solomki-refresh_btn"></div>
            </div>
          </div>
          <div id="game_start" class="game_start id-solomki-game_start">
            <div class="rules_block">
              <div class="likeImage imagesGameRulesBlock"></div>
              <!-- <img src="images/game/rules-block.png" width="699" height="228" border="0" alt="" /> -->
              <a href="#" onclick="S.startgame();return false;">
                <div class="likeImage imagesGameGo"></div>
                <!-- <img src="images/game/go.png" width="218" height="97" border="0" alt="" /> -->
              </a>
            </div>
          </div>
        </div>
        <div class="animate_block solomki-paper-container paper-%className% id-solomki-paper" id="paper-%className%"></div>
      </div>
    </div>
  </div>
  <div id="monolog" class="id-solomki-monolog">
    <div id="monologWrapper" class="id-solomki-monologWrapper">
      <div id="monoSpace" class="id-solomki-monoSpace">
        <span><i>П</i>роверка</span>
      </div>
    </div>
  </div>
  <div id="hand" class="id-solomki-hand">
      <div class="hand"></div>
  </div>
</section>
